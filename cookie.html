<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{background-image: url("haikei.jpg")}
    img{width: 400px;}
    .container{display: flex;}
    .item1{ flex-grow: 2;}
    .item2{ flex-grow: 4;}
    .item3{ flex-grow: 3;}
    </style>
  </head>

  <body>
    <script type="text/javascript">

      /*クッキーのカウンタ*/

   let ls_count = localStorage.getItem("ls_count");
   if(ls_count){
     cookie_count = parseInt(ls_count);
   } else {
     cookie_count = 0;
   }
  setInterval(save_action,1000);

  function save_action() {
     localStorage.setItem("ls_count",cookie_count);
}

 setInterval(screen_update,100);
function screen_update() {
  var count_text = document.getElementById('cookie_count');
    count_text.textContent = cookie_count;
  }

      function cookieClick(num) {
        var cookie_img = document.getElementById('cookie_img');
        cookie_img.classList.remove('animate__animated','animate_shakeX');
        void cookie_img.offsetWidth;
        cookie_img.classList.add('animate__animated','animate_shakeX');

      var count_text = document.getElementById('cookie_count')
      cookie_count= cookie_count + num;
      count_text.textContent = cookie_count;
    }

      function cursor() {
        setInterval(cookieClick,10000,1);
      }
      function grandma() {
        if (cookie_count >=100) {
          cookie_count -= 100;
          setInterval(cookieClick,1000,1);
        }
      }
      function farm() {
        if (cookie_count >=500) {
          cookie_count -= 500;
            setInterval(cookieClick,1000,8);
        }
      }
      function mine() {
        if (cookie_count >=10000) {
          cookie_count -= 1000;
        setInterval(cookieClick,1000,47);
         }
      }
      function factory() {
        if (cookie_count >=5000) {
          cookie_count -= 5000;
        setInterval(cookieClick,1000,100);
         }
      }

    </script>

  <div class="container">
    <div class="item1">
      <p>
        <span id="cookie_count"></span>cookies
        </p>
        <img id="cookie"onclick="cookieClick(1)" src="chocolate-chip-cookie-copy.jpg" alt="">
    </div>

    <div class="item2">
      <p class="animate__animated animate__bounce">製作途中</p>
    </div>

    <div class="item3">
      <ul>
             <li onclick="cursor()">カーソル</li>
             <li onclick="grandma()">グランマ</li>
             <li onclick="farm()">ファーム</li>
             <li onclick="mine()">マイン</li>
             <li onclick="factory()">ファクトリー</li>
      </ul>
    </div>
  </div>

  </body>
