<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body{background-image: url("haikei.jpg")}
        img{width:400px;}
    </style>
  </head>
  <body>
    <script type="text/javascript">
      /*クッキーのカウンタ*/

   let Is_count = localStorage.getItem("Is_count");
   if(Is_count){
     cookie_count = parseInt(Is_count);
   } else {
     cookie_count = 0;
   }
  setInterval(save_action,1000);
  function save_action() {
  localStorage.setItem("Is_count",cookie_count);
}

      localStorage.setItem('c_count', 0);

      localStorage.getItem('c_count')
      cookie_count = parseInt(localStorage.getItem('c_count', 0));

      function cookieClick(num) {
      var count_text = document.getElementById('cookie_count')
      cookie_count=cookie_count+num;
      count_text.textContent = cookie_count;
      }

      function cursor() {
        setInterval(cookieClick,10000,1);
      }
      function grandma() {
        if (cookie_count >=100) {
          cookie_count -= 100;
          setInterval(cookieClick,1000,1);
        }
      }
      function farm() {
        if (cookie_count >=500) {
          cookie_count -= 500;
            setInterval(cookieClick,1000,8);
        }
      }
      function mine() {
        if (cookie_count >=10000) {
          cookie_count -= 1000;
        setInterval(cookieClick,1000,47);
         }
      }
      function factory() {
        if (cookie_count >=5000) {
          cookie_count -= 5000;
        setInterval(cookieClick,1000,100);
         }
      }

    </script>
    <p>
      <span id="cookie_count"></span>cookies
      </p>
      <img onclick="cookieClick(1)" src="chocolate-chip-cookie-copy.jpg" alt="">
      <ul>
             <li onclick="cursor()">カーソル</li>
             <li onclick="grandma()">グランマ</li>
             <li onclick="farm()">ファーム</li>
             <li onclick="mine()">マイン</li>
             <li onclick="factory()">ファクトリー</li>
      </ul>
  </body>
